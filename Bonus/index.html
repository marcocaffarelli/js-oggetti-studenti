<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studenti Bonus</title>
        <style>
            *{
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body{
                background-color: rgb(28, 209, 28);
            }
            div{
                background: linear-gradient(90deg, rgba(226,0,0,1) 0%, rgba(255,216,18,1) 100%);
                 text-align: center;
                 border: 5px solid black;
                 border-radius: 15px;
                 width: 250px;
                 margin: auto;
            }
            #lista{
                list-style: none;
            }
            li, p{
                padding: 10px 0;
                font-weight: bold;
                font-size: 18px;
                color:white;
                text-shadow: 1px 1px black ;
            }
            h2, li, #singolo{
                border-bottom: 3px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>CAPITANO</h2>
            <p id = "singolo"></p>
            <h2>FORMAZIONE</h2>
            <ul id = "lista"> 
            </ul>
            <h2>ALLENATORE</h2>
            <p id = "utente"></p>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
